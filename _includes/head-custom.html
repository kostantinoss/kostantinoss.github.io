<!-- Custom head content for Konstantinos Chondralis Portfolio -->

<!-- Favicon -->
<link rel="icon" type="image/x-icon" href="/favicon.ico">

<!-- Custom CSS -->
<link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta property="og:title" content="{{ page.title | default: site.title }}">
<meta property="og:description" content="{{ page.description | default: site.description }}">
<meta property="og:image" content="{{ site.url }}/assets/img/og-image.jpg">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="{{ site.url }}{{ page.url }}">
<meta property="twitter:title" content="{{ page.title | default: site.title }}">
<meta property="twitter:description" content="{{ page.description | default: site.description }}">
<meta property="twitter:image" content="{{ site.url }}/assets/img/og-image.jpg">

<!-- Additional meta tags -->
<meta name="robots" content="index, follow">
<meta name="author" content="{{ site.author }}">
<meta name="keywords" content="embedded systems, microcontroller, ARM Cortex-M, C programming, bare-metal programming, embedded software engineer, Konstantinos Chondralis">

<!-- Canonical URL -->
<link rel="canonical" href="{{ site.url }}{{ page.url }}">

<!-- Preconnect to external domains for performance -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<!-- Structured data for Person -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Person",
  "name": "{{ site.author }}",
  "url": "{{ site.url }}",
  "description": "{{ site.description }}",
  "jobTitle": "Embedded Software Engineer",
  "email": "{{ site.email }}",
  "sameAs": [
    "https://github.com/kostantinoss",
    "https://www.linkedin.com/in/konstantinos-chondralis"
  ],
  "knowsAbout": [
    "Embedded Systems",
    "ARM Cortex-M Microcontrollers",
    "C Programming",
    "Bare-metal Programming",
    "Real-time Systems"
  ]
}
</script>
